<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <label for="chapter-select">Select Chapter:</label>
        <select id="chapter-select"></select>
        
        <div class="flashcard" id="flashcard">
            <div class="front" id="question-text"></div>
            <div class="back" id="answer-text"></div>
        </div>
        
        <div class="navigation">
            <button id="prev-btn">&larr;</button>
            <span id="counter">Question 1 out of 1</span>
            <button id="next-btn">&rarr;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
